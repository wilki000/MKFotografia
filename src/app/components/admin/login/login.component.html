<div class="container">
    <div class="center">
      <h1>Logowanie</h1>
      <form *ngIf="angForm !== null" [formGroup]="angForm" novalidate>
        <div class="form-group">
          <input
            class="form-control"
            formControlName="login"
            type="text"
            required
          />
          <span></span>
          <label>Login</label>
        </div>
        <div
          *ngIf="
            angForm.controls['login'].invalid &&
            (angForm.controls['login'].dirty || angForm.controls['login'].touched)
          "
          class="alert alert-danger"
        >
          <div 
            *ngIf="
              angForm.controls['login'].errors !== null &&
              angForm.controls['login'].errors['required']
            "
          >
            <p style="color:tomato;">
              Login jest wymagany.
            </p>
          </div>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            formControlName="password"
            type="password"
            required
          />
          <span></span>
          <label>Hasło</label>
        </div>
        <div
          *ngIf="
            angForm.controls['password'].invalid &&
            (angForm.controls['password'].dirty ||
              angForm.controls['password'].touched)
          "
          class="alert alert-danger"
        >
          <div
            *ngIf="
              angForm.controls['password'].errors !== null &&
              angForm.controls['password'].errors['required']
            "
          >
          <p style="color:tomato;" >Hasło jest wymagane.</p>
          </div>
        </div>
        <div class="pass" routerLink="/admin/login-forgotten-password">Zapomniałaś hasła?</div>
        <button
          type="submit"
          [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-reset btn-black"
          (click)="signIn()"
        >
          ZALOGUJ
        </button>
      </form>
    </div>
  </div>
