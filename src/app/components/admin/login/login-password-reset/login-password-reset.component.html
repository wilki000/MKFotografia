<div class="container">
  <div class="center">
    <h1>Reset hasła</h1>
    <form
      *ngIf="angForm !== null"
      [formGroup]="angForm"
      (ngSubmit)="sendNewPassword()"
      novalidate
    >
      <div class="form-group">
        <input
          class="form-control"
          formControlName="password"
          type="password"
          required
        />
        <span></span>
        <label>Hasło</label>
      </div>
      <div
        *ngIf="
          angForm.controls['password'].invalid &&
          (angForm.controls['password'].dirty ||
            angForm.controls['password'].touched)
        "
        class="alert alert-danger"
      >
        <div
          *ngIf="
            angForm.controls['password'].errors !== null &&
            angForm.controls['password'].errors['required']
          "
        >
          <p style="color: tomato">Hasło jest wymagane.</p>
        </div>
      </div>

      <div class="form-group">
        <input
          class="form-control"
          formControlName="confirmPassword"
          type="password"
          required
        />
        <span></span>
        <label>Powtórz hasło</label>
      </div>
      <div
        *ngIf="
          angForm.controls['confirmPassword'].invalid &&
          (angForm.controls['confirmPassword'].dirty ||
            angForm.controls['confirmPassword'].touched)
        "
        class="alert alert-danger"
      >
        <div
          *ngIf="
            angForm.controls['confirmPassword'].errors !== null &&
            angForm.controls['confirmPassword'].errors['required']
          "
        >
          <p style="color: tomato">Hasło jest wymagane.</p>
        </div>
        <div
          *ngIf="
            angForm.controls['confirmPassword'].errors !== null &&
            angForm.controls['confirmPassword'].errors['notSame']
          "
        >
          <p style="color: tomato">Hasła różnią się.</p>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="angForm.pristine || angForm.invalid"
        class="btn btn-reset btn-black"
      >
        ZRESETUJ HASŁO
      </button>
    </form>
  </div>
</div>
