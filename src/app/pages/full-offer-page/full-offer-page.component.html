<section class="wrapper">
  <app-title>Pełna oferta</app-title>
  <div class="layout">
    <div class="card" *ngFor="let offer of fullOffer">
      <div
        (click)="(0)"
        class="img"
        [style.background-image]="'url(' + offer.image + ')'"
        title="{{ offer.alt }}"
      >
        <div class="overlay">
          <h2 class="title">{{ offer.title }}</h2>
          <p class="paragraph">{{ offer.paragraph }}</p>
          <button class="btn btn-reset btn-black">SPRAWDŹ OFERTĘ</button>
        </div>
      </div>
    </div>
  </div>
</section>
