<section class="qa wrapper">
  <app-title>Warto wiedzieć</app-title>
  <p class="p-1">
    Znajdziesz tu najczęściej zadawane pytania i odpowiedzi.
  </p>
  <p class="p-2">
    Jeżeli nie ma tutaj tego czego szukasz, napisz do mnie. Dane kontaktowe
    znajdziesz w zakładce <b routerLink="/contact">KONTAKT</b>.
  </p>
  <div class="box" *ngFor="let qa of qaCollection">
    <div (click)="toggleVisible($event, qa)" class="question">
      <p class="paragraph">{{ qa.question }}</p>
      <svg
        class="plus"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 24 24"
      >
        <path [attr.d]="qa.expanded ? icons[1] : icons[0]" />
      </svg>
    </div>
    <div class="answer">
      <p class="paragraph">{{ qa.answer }}</p>
    </div>
  </div>
</section>
