<section>
  <app-title>Blog</app-title>
  <div class="blog-wrapper" *ngIf="post != undefined">
    <div
      [style.background-image]="'url(' + post.image + ')'"
      class="img"
      alt=""
    ></div>
    <article>
      <h2>{{ post.title }}</h2>
      <p *ngFor="let paragraph of post.postData.mainContent">
        {{ paragraph }}
      </p>
    </article>
  </div>
  <app-gallery *ngIf="post != undefined" [gallery]="post.gallery"></app-gallery>
</section>
